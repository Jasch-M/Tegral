plugins {
    id 'guru.zoroark.tegral.kotlin-common-conventions'
    id 'guru.zoroark.tegral.publish-conventions'
    id 'org.jetbrains.dokka'
    id 'maven-publish'
    id 'signing'
}

project.ext.includeInCatalog = true

detekt {
    config = files(rootProject.layout.projectDirectory.file("detekt-config.published.yaml"))
    buildUponDefaultConfig = true
}

tasks.dokkaHtmlPartial {
    dokkaSourceSets {
        configureEach {
            includes.from("MODULE.md")
        }
    }
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
